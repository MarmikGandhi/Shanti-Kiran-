<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shanti Kiran - Membership</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #FDECE8;
      margin: 0;
      padding: 0;
    }
    header {
      position: fixed;
      z-index: 3;
      width: 100%;
      top: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
      height: 130px;
    }
    header h1 {
      font-size: 3em;
      margin: 0;
      font-weight: bold;
    }
    header p {
      font-size: 1.2em;
      margin: 0;
      font-style: italic;
    }
    nav a {
      color: #965D30;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      padding: 10px 15px;
    }
    nav a:hover {
      background-color: #D9BF77;
      color: #887C74;
      border-radius: 5px;
    }
    .heading-name-a {
      color: #965D30;
    }
    .btn-primary {
      background-color: transparent;
      color: #FDECE8;
      border: none;
      font-size: 1.1rem;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 20px;
    }
    footer {
      background-color:#3D220f;
      color: white;
      padding: 15px 0;
      text-align: center;
      font-size: 1em;
    }
  </style>
</head>
<body>

<header>
  <div class="logo" style="display: flex; align-items: center; padding-left: 30px;">
    <img src="shantikiranlogo.jpg" width="130" alt="Shanti Kiran Logo">
    <a href="Shantikiranhomepage.html" class="heading-name-a">
      <h1>Shanti Kiran</h1>
      <p>Connect with Inner Calm</p>
    </a>
  </div>
  <nav style="margin-right: 80px;">
    <a href="Shantikiranmembership.html">Membership</a>
    <a href="Shantikiranblog.html">Blog</a>
    <a href="Shantikiranaboutyoga.html">About Yoga</a>
    <a href="Shantikiransupport.html">Support</a>
    <a href="Shantikiranourteam.html">Our Team</a>
  </nav>
</header>

<main class="container" style="margin-top: 160px;">
  <h2 class="text-center mb-5">Yoga Pricing Plans</h2>
  <div id="pricingCards" class="d-flex flex-wrap justify-content-center"></div>
</main>

<footer>
  <p>&copy; 2024 Shanti Kiran | All Rights Reserved</p>
</footer>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    fetch('fetch_pricing.php')
      .then(response => response.json())
      .then(data => displayPricing(data))
      .catch(error => console.error('Error:', error));
  });

  function displayPricing(plans) {
    const container = document.getElementById('pricingCards');
    container.innerHTML = '';
    plans.forEach(plan => {
      container.innerHTML += `
        <div class="card m-3" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">${plan.yoga_type}</h5>
            <p class="card-text">${plan.description}</p>
            <p class="card-text"><strong>Price: â‚¹${plan.price}/month</strong></p>
            <button class="btn btn-primary" onclick="window.location.href='Shantikiranpaymentgateway.html?yoga_type=${encodeURIComponent(plan.yoga_type)}&price=${plan.price}';">Pay Now</button>
          </div>
        </div>`;
    });
  }
</script>

</body>
</html>
